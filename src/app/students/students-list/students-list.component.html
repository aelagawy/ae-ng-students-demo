<br>
<div class="container">
  <div class="row">
    <h3>{{ title | uppercase}}</h3>
  </div>
  <div class="row">
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of students">
            <th scope="row">{{s.id}}</th>
            <td><a href="#" (click)="onSelectStudent(s)">{{s.name}}</a></td>
            <td><a href="#" (click)="onEditStudent(s.id)">Edit</a> | <a href="#" (click)="onDeleteStudent(s.id)">Delete</a></td> 
          </tr>
        </tbody>
      </table>
  </div>
  <app-student-details *ngIf="!editMode" [student]="selectedStudent"></app-student-details>
  <app-student-edit *ngIf="editMode" [student]="selectedStudent"></app-student-edit>
